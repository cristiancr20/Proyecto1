<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="content">
        <h1 class="logo">Conatact <span>Us</span> </h1>
    
        <div class="contact_wrapper">
            <div class="contact_form">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label for="fullname" >Fullname</label>
                        <input type="text" name="Fullname" id="fullname" >
                    </p>
                    <p>
                        <label for="email">Email Addres</label>
                        <input type="text" name="Email" id="email">
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="Phone" id="phone" 
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair" id="affair">
                    </p>
                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="message"  rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">ENVIAR</button>
                    </p>
                </form>
            </div>
            <div class="contact_info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="far fa-map-marker-alt"></i>Baker Street</li>
                    <li><i class="fas fa-phone"></i>0993101798</li>
                    <li><i class="fas fa-envelope.open-text"></i>cristian.capa@gmail.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci tempora aspernatur magni quis commodi fuga cumque laborum tempore ab ipsa!</p>
                <p>Company.com</p>
            </div>
        </div>
    </div>
</body>
</html>
